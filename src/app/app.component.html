<div class="container">
  <app-global-error></app-global-error>
  <h1>Hello Angular</h1>



  <!-- <app-form [(ngModel)]="term"></app-form> -->

      <input 
      type="text" 
      class="input" 
      placeholder="Filter products..."
      [(ngModel)]="term"
    >


    
      <p *ngIf="loading" class="load">Loading...</p> 

    <div *ngIf="productsService.products">
      <app-product *ngFor="let product of productsService.products | filterProducts:term; let i = index" [product]="product" >
      </app-product>

    </div>

    <app-modal *ngIf="modalService.isVisible$ | async" title="Create New roduct">
      <app-create-product></app-create-product>
    </app-modal>

    <button class="add-button" (click)="modalService.open()">+</button>

    <hr />
    <button (click)="toggleCards()">Toggle Cards</button>
  
    <hr />
    <div *ngIf="toggle; else noCards">
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx+1"
    ></app-card>

</div>
<ng-template #noCards>
  <p>Cards are hidden</p>
</ng-template>
</div>
