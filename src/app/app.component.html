<div class="container">
  <h1>Hello Angular</h1>

  <hr />
  <button (click)="toggleCards()">Toggle Cards</button>

  <hr />
  <div *ngIf="toggle; else noCards">
    <app-form></app-form>

    <p *ngIf="loading" class="load">Loading...</p> 
    <app-product *ngFor="let product of products" [product]="product" >
    </app-product>

    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
      [index]="idx+1"
    ></app-card>

</div>
<ng-template #noCards>
  <p>Cards are hidden</p>
</ng-template>
</div>
