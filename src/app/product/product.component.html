<div class="card">
  <img class="product__image" [src]="product.image" [alt]="product.title">
  <h2 class="product__title">{{product.title}}</h2>
  <p class="product__price"> Price: <span class="product__price-number"> {{product.price | currency: "USD"}}</span></p>
  <button class="product__button" (click)="details = !details">Show</button>
  <div *ngIf="details">
    <p> {{ product.description}}</p>
    <p> Rete: {{ product.rating.rate }}</p>
  </div>
</div>
